<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/script.js" defer></script>

<form>
    <section class="leftPhoto">
        <img src="/photos/halie-west-25xggax4bSA-unsplash.jpg" id="splash">
        <img src="/photos/odin-logo.png" id="logo">
        <div id="background">
            <p>ODIN</p>
        </div>
        <p id="photoCred">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </section>

    <div class="container">
    <h1>This is not a real website service! But you <em>know</em> you want to sign up.</h1>

    <div class="rightForm">
    <section class="formHead">
        <h2>Let's do this!</h2>
    </section>
    
    <div class="formInputs">
    <section class="leftInput">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="John" required>
        <label for="user_email" name="user_email" >Email:</label>
        <input type="email" id="user_email" name="user_email" placeholder="John.Doe@TheOdinProject.com" required>
        <label for="password">Password: (minimum 8 characters)</label>
        <input type="password" id="password" name="password" minlength="8" onkeyup="passwordValidation()" required>
    </section>
    
    <section class="rightInput">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
        <label for="phone">Phone Numer (xxx-xxx-xxxx):</label>
        <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" minlength="12" maxlength="12">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password"  minlength="8" onkeyup="passwordValidation()" required>
        <span id="confirm"></span>
    </section>
    </div>
    </div>
    <section class="submit">
        <input type="submit" id="createAccount" value="Create an Account">
        <p id="existing">Already have an account? <a href="/index.html">Log in</a></p>
    </section>
    </div>

    
</form>
    
</head>

</body>
</html>
